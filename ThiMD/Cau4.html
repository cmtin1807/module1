<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Phone {
        constructor(maDienThoai,name,hang,gia) {
            this.maDienThoai = maDienThoai;
            this.name = name;
            this.hang = hang;
            this.gia = gia
        }
        toString(){
            return alert(`Mã Điện Thoại: ${this.maDienThoai} tên điện thoại là: ${this.name} hãng điện thoại là: ${this.hang} giá điện thoại là: ${this.gia}`)
        }
    }
    Phone.toString()
</script>
</body>
</html>
