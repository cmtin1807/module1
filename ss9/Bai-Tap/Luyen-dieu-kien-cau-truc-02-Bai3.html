<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dien tich hinh vuong</title>
</head>
<body>
<input type="number" id="canh">
<button type="button" onclick="dientich()">Dien tich</button>
<hr>
<p>Result</p>
<p id="dientichhinhvuong"></p>
<script>
    function dientich() {
        let a = document.getElementById('canh').value
        document.getElementById('dientichhinhvuong').innerHTML = a*a
    }
</script>
</body>
</html>
