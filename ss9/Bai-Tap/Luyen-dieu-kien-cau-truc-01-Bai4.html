<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tim so nguyen lon nhat</title>
</head>
<body>
<script>
    let A = parseInt(prompt('Nhap so Nguyen A:'))
    let B = parseInt(prompt('Nhap so Nguyen B:'))
    let C = parseInt(prompt('Nhap so Nguyen C:'))
    if (A>B){
        if (A>C) {
            alert(A + ' la so lon nhat');
        }
        else {
            alert(B + ' la so lon nhat')
        }}
    else {
        if (B>C) {
            alert(B + ' la so lon nhat')
        }
        else {
            alert(C + ' la so lon nhat')
        }}
</script>

</body>
</html>
