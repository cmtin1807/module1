<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let width = +prompt('Khoi luong cua ban la(don vi kg):')
  let height = +prompt('Chieu cao cua ban la(don vi m):')
  let bmi =width/height/height
  if (bmi < 18)
    document.write("Underweight");
  else if (bmi < 25.0)
    document.write("Normal");
  else if (bmi < 30.0)
    document.write("Overweight");
  else
    document.write("Obese");
</script>
</body>
</html>
