<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dieu kien lop 10</title>
</head>
<body>
<script>
    let Tuoi = parseInt(prompt('Nhap so tuoi:'))
    if (Tuoi >= 15) {
        alert(Tuoi + ' Tuoi du dieu kien hoc lop 10')
    }
    else {
        alert(Tuoi + ' Tuoi khong du dieu kien hoc lop 10')
    }
</script>
</body>
</html>
