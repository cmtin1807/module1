<script>
  let v = 5;
  let v1 = 5;
  setInterval(chaydi, 50)
  function chaydi() {
    let anh = document.getElementById('myImage');
    anh.style.left = parseInt(anh.style.left) + v + 'px';
    anh.style.top = parseInt(anh.style.top) + v1 + 'px';
    if (parseInt(anh.style.left) > window.innerWidth - 200 || parseInt(anh.style.left) == 0) {
      // anh.style.left = '0px';
      v = -v;
    }
    if (parseInt(anh.style.top) > window.innerHeight - 100 || parseInt(anh.style.top) == 0) {
      // anh.style.left = '0px';
      v1 = -v1;
    }
  }
</script>
