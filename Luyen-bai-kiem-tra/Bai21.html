<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1></h1>
<script>
  let a = +prompt('Nhap vao so a: ')
  let b = +prompt('Nhap vao so b: ')
  let c = ''
  for (let i = a; i <= b; i++) {
    if (i % 2 == 0) {
      document.write('<h2>' + i + '</h2>')
    }
    else {
      document.write('<h1>' + i + '</h1>')
  }}
</script>
</body>
</html>
