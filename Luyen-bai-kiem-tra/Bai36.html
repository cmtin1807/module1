<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt('Nhap vao a')
    let b = [1,2,3,4,5,7,9,1,1]
    for (let i = 0; i < b.length; i++) {
        if (b[i] == a){
            document.write(a + ' Nam o vi tri ' + i + '<br>')
        }
    }
</script>
</body>
</html>
