<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = +prompt('Nhap vao so A:')
  let b = +prompt('Nhap vao so B:')
  let c = +prompt('Nhap vao so C:')
  if (a>b){
    if (a>c){
      alert(a)
    }
    else {
      alert(c)
    }
  }
  else {
    if (b>c){
      alert(b)
    }
    else {
      alert(c)
    }
  }

</script>
</body>
</html>
