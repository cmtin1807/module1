<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let a = [1,2,3,4,5,7]
  for (let i = 0; i < a.length; i++) {
    if (a[i]%2 == 0){
      document.write('<h2>' +a[i]+ '</h2>')
    }
  else {
      document.write('<h1>' +a[i]+ '</h1>')
    }
  }

</script>
</body>
</html>
