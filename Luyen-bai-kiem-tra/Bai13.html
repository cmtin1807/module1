<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = +prompt('Nhap vao so A:')
  let b = +prompt('Nhap vao so B:')
  let Tong = 0
  let Tich = 1
  if (a>b){
    Tong = a + b;
    alert(Tong)
  }
  else if (a<b){
    Tich = a*b;
    alert(Tich)
  }
  else {
    alert("Hihi")
  }

</script>
</body>
</html>
