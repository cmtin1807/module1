<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [11,12,13,2,4,6,15,17,3,10]
    let max = a[0]
    let index = 0
    for (let i = 0; i < a.length; i++) {
      if (max < a[i]){
        max = a[i]
        index = i
      }
    }
    alert(max + ' nam o vi tri ' + index)
</script>
