<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = 'Kiem Tien Tu Make Money Online'
  let UPPER = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
  let LOWER = 'abcdefghijklmnopqrstuvwxyz';
  let result = []
  for (let i = 0; i < a.length; i++) {
    if (UPPER.indexOf(a[i]) !== -1) {
      result.push(a[i].toLowerCase());
    }
    else if (LOWER.indexOf(a[i]) !== -1) {
      result.push(a[i].toUpperCase());
    }
    else {
      result.push(a[i])
    }
  }
  alert(result.join(''))
</script>
</body>
</html>
