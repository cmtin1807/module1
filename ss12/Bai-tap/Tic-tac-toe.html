<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h3>Caro game simple</h3>
<p id="carogame"></p>
<input type="button" value="Change Value" onclick="ChangeValue()">
<script>
  let b = document.getElementById('carogame');
  let data = '';
  let board = [];
  var h = 1;
  for (let i = 0; i < 6; i++){
    board[i] = new Array('(.)','(.)','(.)','(.)','(.)','(.)');
  }
  for(let i = 0; i<6; i++){
    data += '<br>';
    for (let j = 0; j < 6; j++){
      data += board[i][j] + '&ensp;';
    }
  }
  b.innerHTML = data;

  function ChangeValue() {
    data = '';
    let positionX = parseInt(prompt("Enter the position of x"));
    let positionY = parseInt(prompt("Enter the position of y"));
    if (board[positionX][positionY] !== ' x ' && board[positionX][positionY] !== ' o ') {
      if (h % 2 == 0) {
        board[positionX][positionY] = ' x ';
      } else {
        board[positionX][positionY] = ' o ';
      }
      h++;
    }
    else { b.innerHTML = data
    }

    for (let i = 0; i<6; i++){
      data += '<br>';
      for (let j = 0; j<6; j++){
        data += board[i][j] + '&ensp;' + '&ensp;' + '&ensp;';
      }
    }
    b.innerHTML = data;
    //Xử lý x hay o thắng
    for(let i=0; i<6; i++){
      for (let j=0; j<6; j++){
        if (board[i][j] === ' x ' && board[i][j+1] === ' x ' && board[i][j+2] === ' x ' ||
                board[i][j] === ' x ' && board[i+1][j] === ' x ' && board[i+2][j] === ' x ' ||
                board[i][j] === ' x ' && board[i+1][j+1] === ' x ' && board[i+2][j+2] === ' x ' ||
                board[i][j] === ' x ' && board[i+1][j-1] === ' x ' && board[i+2][j-2] === ' x ' ){
          alert("x Thắng");
        }else if(board[i][j] === ' o ' && board[i][j+1] === ' o ' && board[i][j+2] === ' o ' ||
                board[i][j] === ' o ' && board[i+1][j] === ' o ' && board[i+2][j] === ' o ' ||
                board[i][j] === ' o ' && board[i+1][j+1] === ' o ' && board[i+2][j+2] === ' o ' ||
                board[i][j] === ' o ' && board[i+1][j-1] === ' o ' && board[i+2][j-2]  === ' o '){
          alert("o Thắng");
        }
      }
    }
  }
</script>
</body>
</html>
