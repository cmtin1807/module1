<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = prompt('Nhap chuoi cach nhau bang dau ,')
  let b = a.split(',')
  let c = '-'
  let d = '_'

  for (let i = 0; i < b.length; i++) {
      if (b[i] == c){
          b[i] = d
      }


  }
  alert(b)
</script>
