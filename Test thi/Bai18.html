<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let n = +prompt('Nhap vao do dai cua mang')
  let arr= new Array()
  for (let i = 0; i < n; i++) {
    let element = +prompt(`Nhap vao phan tu so ${i} cua mang`)
    arr.push(element)
  }
  alert(arr)
  let count = 0
  for (let i = 0; i < n; i++) {
    if (arr[i] < 2){
      alert('No')
      break;
    }else if (arr[i]==2){
      count++
    }
    else {
      for (let j = 2; j < arr[i]; j++) {
        if (arr[i]%j==0){
          alert('No');
          break;
        }
      }
      count++
    }
  }
  if (count==n){
    alert('OKe')
  }
</script>
</body>
</html>
