<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let n = +prompt('Do dai cua mang')
  let arr= new Array()
  for (let i = 0; i < n; i++) {
    let element = +prompt(`Nhap vao phan tu thu ${i} cua mang`)
    arr.push(element)
  }
  alert(arr)
  let count = 0
  for (let i = 1; i <n ; i++) {
    if(arr[i]%arr[i-1]==0){
      count++
    }
  }
  if (count == n-1){
    alert('Oke')
  }
  else {alert('No')}

</script>

</body>
</html>
