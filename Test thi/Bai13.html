<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let n = +prompt('Nhap vao do dai cua mang')
  let arr = new Array()
  for (let i = 0; i < n; i++) {
    let element = prompt(`Nhap vao do dai thu ${i} cua mang`)
    arr.push(element)
  }
  alert(arr)
  let count = 0
  for (let i = 0; i < n; i++) {
    if (arr[i] < 2){
      count++
    }
    else if (arr[i] == 2){
      continue;
    }
    else {
      for (let j = 2; j < arr[i]; j++) {
        if(arr[i]%j==0){
          count++
          break;
        }
      }
    }
  }
  if(count == 0){
    alert('Ok')
  }
  else {
    alert('No')
  }
</script>

</body>
</html>
