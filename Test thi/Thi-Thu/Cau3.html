<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let arr = [1,5,6,-23,8,47,10,3]
 let brr = hamSoNguyen(arr)
  function hamSoNguyen(arr) {
    let brr = []
    for (let i = 0; i < arr.length; i++) {
        if(arr[i]<=1) {
            continue;
        }
      if (arr[i]==2){
        brr.push(2)
      }
      let count = true
      for (let j = 2; j < arr[i]; j++) {
        if (arr[i]%j==0){
         count = false
        }
      }
      if (count){
        brr.push(arr[i])
      }
    }
    return brr

  }
  let crr = brr.sort(function (a,b){return a-b})
  alert(crr)

</script>
</body>
</html>
