<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = ''
    let arr = new Array()
    let tongChan = 0
    let tongLe = 0
    let hieuChanLe = 0
    do {
        n = prompt('Nhap lai so can check nho hon hoac bang 20')
    }
    while (n > 20);
        for (let i = 1; i <= n ; i++) {
            if (i%2==0){
                tongChan+=i
        }
            else {
                tongLe+=i
            }
            arr.push(i)
        }
        alert(n)
        hieuChanLe = tongChan - tongLe
        alert(hieuChanLe + '=' +tongChan + '-'+ tongLe)
        document.write(arr)

</script>
</body>
</html>
