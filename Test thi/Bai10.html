<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let n = +prompt('Nhap do dai cua mang')
  let arr = new Array()
  for (let i = 0; i < n; i++) {
    let elemen = +prompt(`Nhap phan tu thu ${i} cua mang`)
    arr.push(elemen)

  }
  alert(`mang moi la ${arr}`)
  let brr = []
  for (let i = 0; i < n; i++) {
    if (Math.sqrt(arr[i])%1== 0){
      brr.push(arr[i])
    }
  }
  alert(brr)
</script>

</body>
</html>
