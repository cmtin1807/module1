<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt('Nhap gia thua cua: ')
    let giaithua = giaiThua(a)
    function giaiThua(a) {
        let n = 0
        for (let i = 1; i <= a; i++) {
            n += i
        }
        return n
    }
    alert('Giai thua cua '+a+' la: ' +giaithua)
</script>
</body>
</html>
