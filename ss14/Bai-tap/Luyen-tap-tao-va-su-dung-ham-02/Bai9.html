<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let b = prompt('Nhap ky tu bat ky: ')
    let a = [2, 5, 7, 4, 6, 3, 1, 1, 1, 1, 'p', 'm']
    checkKyTu(a, b)

    function checkKyTu(a, b) {
        let n = 0
        for (let i = 0; i < a.length; i++) {
            if (a[i] == b){
                n++
            }
        }
        if (n != 0){
            alert(n)
        }
        else {alert('-1')}
    }


</script>
</body>
</html>
