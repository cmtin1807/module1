<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [2, 5, 7, 4, 6, 9, 11, 35, 22]
    let swap = doNguoc(a)
    function doNguoc(a) {
        let first = 0
        let last = a.length - 1
        while (first<last){
            let b = a[first]
            a[first] = a[last]
            a[last] = b
            first++
            last--
        }
        return a
    }
    console.log(swap)
</script>
</body>
</html>
