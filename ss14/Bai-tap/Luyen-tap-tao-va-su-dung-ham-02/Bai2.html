<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt('Nhap vap ban kinh hinh tron: ')
    const pi = 3.14
    let chuvi = chuVi(a)
    let dientich = dienTich(a)
    function chuVi(a) {
        return 2*pi*a
    }
    function dienTich(a) {
        return pi*a*a/2
    }
    alert('chu vi hinh tron la: ' + chuvi)
    alert('dien tich hinh tron la: '+dientich)
</script>
</body>
</html>
