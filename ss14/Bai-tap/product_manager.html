<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div id ="result"></div>
<input id="name">
<button onclick="add()">save</button>
<script>
    let productList = ['Sony Xperia', 'Samsung Galaxy', 'Nokia 6', 'Aplle Iphone 6s', 'Aplle Iphone 7' , 'Aplle Iphone 6P' , 'Samsung M1'];
    display()
    function add(){
        let name = document.getElementById("name").value;
        productList.push(name);
        display()
    }
    function display(){
        let data = `<table border="1">
                        <tr>
                            <th>STT</th>
                            <th>Name</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>`
        for (let i = 0; i < productList.length; i++) {
            data += ` <tr>
                        <td>${i+1}</td>
                        <td>${productList[i]}</td>
                        <td><button onclick="editProduct(${i})">Edit</button></td>
                        <td><button onclick="deleteProduct(${i})">Delete</button></td>
                       </tr>`

        }
        data += '</table>'
        document.getElementById("result").innerHTML=data
    }
    function deleteProduct(index){

     productList.splice(index,1)
        display()
    }
    function editProduct(index){
        productList[index] = prompt('')
        display()
    }
</script>
</body>
</html>
