<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<h3>Add New Product</h3>
<input id="name" width="60%" placeholder="New Product">
<button onclick="add()" style="background: deepskyblue">Add</button>
<h3>Display Product</h3>
<div id ="result"></div>

<script>
    let productList = ['Sony Xperia', 'Samsung Galaxy', 'Nokia 6', 'Aplle Iphone 6s', 'Aplle Iphone 7' , 'Aplle Iphone 6P' , 'Samsung M1'];
    display()
    function add(){
        let name = document.getElementById("name").value;
        if (name == ''){
            alert('Bạn chưa nhập sản phẩm. Vui lòng nhập tên sản phẩm')
        }
        else {
            productList.push(name);
            document.getElementById("name").value= ""
            display()
        }

    }
    function display(){
        let data = `<table border="1" cellpadding="2px" cellspacing="0px">
                        <tr>
                            <th>STT</th>
                            <th>Name</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>`
        for (let i = 0; i < productList.length; i++) {
            data += ` <tr>
                        <td>${i+1}</td>
                        <td>${productList[i]}</td>
                        <td><button onclick="editProduct(${i})" style="background: deepskyblue">Edit</button></td>
                        <td><button onclick="deleteProduct(${i})" style="background: deepskyblue">Delete</button></td>
                       </tr>`

        }
        data += '</table>'
        document.getElementById("result").innerHTML=data
    }
    function deleteProduct(index){
        function quaTrinhConfirm(answer) {
            if (answer){
                cauTraLoi = productList.splice(index,1)
                display()
            }
            else {
                cauTraLoi = display()
            }
            return cauTraLoi;
        }
        let cauHoi = confirm('Ban co muon xoa khong?')
        let traLoi = quaTrinhConfirm(cauHoi)
    }
    function editProduct(index){
        productList[index] = prompt('')
        display()
    }
</script>
</body>
</html>
