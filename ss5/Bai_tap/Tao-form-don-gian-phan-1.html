<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo form đơn giản</title>
</head>

<body>
<form>
<table >
    <tr>
        <th width="600px" style="color: white; background: red" colspan="4" >SỞ THÍCH CỦA BẠN</th>
    </tr>
    <tr>
        <td align="right"; style="color: blue" >Họ và tên</td>
        <td colspan="3"><input type="text" name="yourname" size="30px"></td>
    </tr>
    <tr>
        <td align="right"; style="color: blue" >Email</td>
        <td colspan="3"><input type="text" name="email" size="20px"></td>
    </tr>
    <tr>
        <td align="right"; style="color: blue"; rowspan="3"; valign="top">Sở thích</td>
        <td><input type="checkbox" id="1" name="hobby" style="color: orange">Thể Thao</td>
        <td><input type="checkbox" id="2" name="hobby" style="color: orange">Âm nhạc</td>
        <td><input type="checkbox" id="3"  name="hobby" style="color: orange">Đọc sách</td>
    </tr>
    <tr>
        <td><input type="checkbox" id="4" name="hobby" style="color: orange">Lướt web</td>
        <td><input type="checkbox" id="5" name="hobby" style="color: orange">Chơi game</td>
        <td><input type="checkbox" id="6"  name="hobby" style="color: orange">Điện ảnh</td>
    </tr>
    <tr>
    <td colspan="3"> <input type="checkbox" id="7" name="hobby" style="color: orange">Du lịch</td>
    </tr>
    <tr>
        <td></td>
        <td align="right"><button>Gui thong tin</button></td>
        <td><input type="reset" name="Nhap lai"></td>
        <td></td>
    </tr>
</table>

</form>
</body>
</html>
