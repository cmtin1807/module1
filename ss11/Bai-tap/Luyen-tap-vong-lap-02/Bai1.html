<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let N = +prompt('Nhap so luong day fibonacci can xuat hien')
  let a = 0
  let b = 1
  let c
  if (N == 2){
    document.write(a + ', '+ b)
  }
  else
      if (N>2){
          document.write(a + ', '+ b)
          for (let i = 3; i <= N ; i++) {
              c = a + b
              a = b;
              b = c;
              document.write(', '+ c )
  }}
</script>
</body>
</html>
