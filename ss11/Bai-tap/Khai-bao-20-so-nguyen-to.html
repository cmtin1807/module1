<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
<script>
    let dem = 1
    document.write(2 + '<br>')
    for (let x = 3;; x++) {
        let kq = true;
        for (let i = 2; i <= Math.sqrt(x); i++) {
            if (x % i === 0) {
                kq = false;
                break;
            }
        }
        if (kq) {
            document.write(x + '<br>')
            dem++;
        }
        if (dem >= 20){
            break;
        }
    }
</script>
</body>

</html>
