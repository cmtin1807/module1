<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i=1
    let j=2
    let soult = "<table border='1'>";
    while (i<10){
        soult += '<tr>'
        while (j<10){
            soult += '<td>' + j + 'x' + i + '=' + j*i +'</td>';
            j++;
        }
        i++;
        j = 2
        soult += '</tr>';
    }
    soult += '</table>'
    document.write(soult)
</script>
</body>
</html>
