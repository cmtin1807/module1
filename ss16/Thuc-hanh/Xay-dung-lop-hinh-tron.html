<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

  class Circle {
    constructor(radius, color) {
      this.radius = radius;
      this.color = color
    }
    getDienTich(){
      return 3.14*this.radius*this.radius/2
    }
    
  }
  let tron = new Circle(2, 'red')
  alert('Dien tich cua hinh tron la: ' + tron.getDienTich() +' va hinh tron co mau '+ tron.color)
</script>
</body>
</html>
