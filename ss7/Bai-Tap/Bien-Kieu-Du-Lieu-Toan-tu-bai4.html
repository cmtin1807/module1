<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chu Vi Hinh tron</title>
</head>
<body>
<input type="text" placeholder="Ban kinh" id="Bankinh">
<button type="button" onclick="dientich()">Dien Tich</button>
<p id="chuvihinhtron"></p>
<script>
    function dientich() {
        let r = +document.getElementById('Bankinh').value
        let pi = 3.14
        document.getElementById('chuvihinhtron').innerHTML ='Chu Vi Hình tròn là:'+ pi*2*r
    }

</script>
</body>
</html>
