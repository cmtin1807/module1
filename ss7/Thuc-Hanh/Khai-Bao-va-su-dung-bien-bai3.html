<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chia het</title>
</head>
<body>
<script>
  let A = +prompt('Nhap vao A')
  let B = +prompt('Nhap vao B')
  if (A %B == 0){
    alert('A Chia het cho B')
  }
  else {
      alert('A khong chi het cho B')
  }
</script>
